name: CI Debug
"on":
  push:
    branches:
    - ci-debug/*
jobs:
  upterm-session:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        lfs: true
    - uses: actions/setup-node@v4
      with:
        node-version: "20"
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.rush
          ~/.pnpm-store
          common/temp
          ./common/temp/node_modules/
        key: ${{ runner.os }}-modules-node20-v3-${{ hashFiles('**/pnpm-lock.yaml') }}
    - name: Add local rush scripts to PATH
      run: echo "${PWD}"/common/scripts >> $GITHUB_PATH
    - name: Install packages
      run: rush update
    - name: Build packages
      run: |
        set +e
        rush build
        exit_code=$?
        if [ $exit_code -eq 0 ] || [ $exit_code -eq 1 ]; then
          echo "Build completed (exit code: $exit_code)"
          exit 0
        else
          echo "Build failed with exit code: $exit_code"
          exit $exit_code
        fi
    - name: Build the app
      run: cd apps/web-client && rushx build:prod
    - name: Setup upterm (debug) session
      uses: lhotari/action-upterm@v1
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ci-debug-artifacts
        path: ci-debug-artifacts/
        retention-days: 30
