name: Tests for scripts

on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.rush
            ~/.pnpm-store
            common/temp
            **/node_modules
          key: ${{ runner.os }}-modules-node16-v1-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Add local rush scripts to PATH
        run: echo "${PWD}"/common/scripts >> $GITHUB_PATH
      - name: Install packages
        run: rush update
      - name: Pull couchdb docker image
        run: docker pull couchdb
      - name: Start couchdb container
        run: docker run -d --rm -v ${PWD}/scripts/__tests__/fixtures/local.ini:/opt/couchdb/etc/local.ini -p 5984:5984 couchdb
      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: canary
      - name: Run tests
        run: cd scripts && rushx test:ci
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Scripts Tests
          path: scripts/junit.xml
          reporter: jest-junit
