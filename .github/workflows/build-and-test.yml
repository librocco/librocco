name: Build and test packages

on:
  - push
  - pull_request

jobs:
  build-test-js-search:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.rush
            ~/.pnpm-store
            common/temp
            **/node_modules
          key: ${{ runner.os }}-modules-node16-v1-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Add local rush scripts to PATH
        run: echo "${PWD}"/common/scripts >> $GITHUB_PATH
      - name: Install packages
        run: rush update
      - name: Run tests
        run: cd pkg/js-search/ && rushx test:ci
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JS-Search Tests
          path: pkg/js-search/junit.xml
          reporter: jest-junit
      - name: Build js-search
        run: cd pkg/js-search/ && rushx build

  build-test-ui:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.rush
            ~/.pnpm-store
            common/temp
            **/node_modules
          key: ${{ runner.os }}-modules-node16-v1-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Add local rush scripts to PATH
        run: echo "${PWD}"/common/scripts >> $GITHUB_PATH
      - name: Install packages and build packages
        run: rush update && rush build
      - name: Run tests
        run: cd pkg/ui/ && rushx test:ci
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: ui Tests
          path: pkg/ui/junit.xml
          reporter: jest-junit

  lint-and-typecheck-all:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.rush
            ~/.pnpm-store
            common/temp
            **/node_modules
          key: ${{ runner.os }}-modules-node16-v1-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Add local rush scripts to PATH
        run: echo "${PWD}"/common/scripts >> $GITHUB_PATH
      - name: Install and build packages
        run: rush update && rush build
      - name: Lint all the packages
        run: rush lint:strict
      - name: Typecheck all the packages
        # Run typecheck even if linting fails
        if: success() || failure()
        run: rush typecheck
