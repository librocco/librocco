  e2e-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: build-cr-sqlite
    strategy:
      fail-fast: false
      matrix:
        shardIndex:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        shardTotal:
        - 6
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
