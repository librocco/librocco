        key: ${{ runner.os }}-modules-node20-v3-${{ hashFiles('**/pnpm-lock.yaml') }}
    - name: Add local rush scripts to PATH
      run: echo "${PWD}"/common/scripts >> $GITHUB_PATH
    - name: Install packages
      run: rush update
    - name: Build packages
      run: |
        set +e
        rush build
        exit_code=$?
        if [ $exit_code -eq 0 ] || [ $exit_code -eq 1 ]; then
          echo "Build completed (exit code: $exit_code)"
          exit 0
        else
          echo "Build failed with exit code: $exit_code"
          exit $exit_code
        fi
    - name: Build the app
      run: cd apps/web-client && rushx build:e2e
    - name: Download playwright browsers
      run: cd apps/e2e && npx playwright install
    - name: Install uv (Python package manager)
      uses: astral-sh/setup-uv@v5
    - name: Install headless launcher
      run: cd python-apps/launcher && uv pip install --system -e .
    - name: Clean stale test DBs (fix schema mismatch)
      run: rm -rf apps/sync-server/test-dbs && mkdir -p apps/sync-server/test-dbs
    - name: Start headless launcher in background
      run: |
        cd apps/web-client && rushx preview &
        echo $! > /tmp/preview.pid
        librocco-headless &
        echo $! > /tmp/launcher.pid
        echo "Started preview (PID: $(cat /tmp/preview.pid)) and launcher (PID: $(cat /tmp/launcher.pid))"
    - name: Wait for services to be ready
      run: |
        echo "Waiting for sync server..."
        timeout 30 bash -c 'until curl -f http://127.0.0.1:3000/ 2>/dev/null; do sleep 1; done'
        echo "Waiting for preview server..."
        timeout 30 bash -c 'until curl -f http://localhost:4173/ 2>/dev/null; do sleep 1; done'
        echo "All services ready!"
    - name: Run Playwright tests (shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
      run: cd apps/e2e && CI=true playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      env:
        SHARD_INDEX: ${{ matrix.shardIndex }}
    - name: Stop services
      if: always()
      run: |
        if [ -f /tmp/launcher.pid ]; then kill $(cat /tmp/launcher.pid) || true; fi
        if [ -f /tmp/preview.pid ]; then kill $(cat /tmp/preview.pid) || true; fi
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-blob-report-${{ matrix.shardIndex }}
        path: apps/e2e/blob-report
        retention-days: 2
    - uses: actions/upload-artifact@v4
